<h1>Edit Your Profile {{auth.currentUser.firstName}}</h1>
<hr>
<div class="col-md-6">
    <form  autocomplete="off" [ngFormModel]="profileForm" (ngSubmit)="saveProfile(profileForm.value)">
        <div class="form-group" [ngClass]="{ 'has-error' : !firstName.valid && submitAttempt }">
            <label for="firstName">First Name:</label>
            <em *ngIf="!firstName.valid && submitAttempt">Required</em>
            <input id="firstName" type="text" ngControl="firstName" 
            class="form-control" placeholder="First Name..." />
        </div>
        <div class="form-group" [ngClass]="{ 'has-error' : !lastName.valid && submitAttempt }">
            <label for="lastName">Last Name:</label>
            <em *ngIf="!lastName.valid && submitAttempt">Required</em>
            <input id="lastName" type="text" ngControl="lastName" 
            class="form-control" placeholder="Last Name..." />
        </div>
        

        <button type="submit" ng-disabled="profileForm.$invalid" 
            
            class="btn btn-primary">Save</button>
        <button type="button" (click)="cancel()" 
            class="btn btn-default">Cancel</button>
    </form>
</div>
